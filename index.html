<!DOCTYPE HTML>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Page title shown in window title</title>
    <meta charset="utf-8"/>
</head>
<body>
    <header>
        <h1>Burger time</h1>
    </header>
    <div>
        <div class="burger">
            <img src="img/huge-burger-dude.jpg" alt="Buger time" title="Big burger man">
            <ul>
                <h2>Big man burger</h2>
                <li>Extra big</li>
                <li>Extra god</li>
                <li>Makes you happy</li>
                <li>A drink</li>

            </ul>
        </div>
        <div class="burger">
            <img src="img/burger2.jpg" alt="Buger time" title="Big burger man">
            <ul>
                <h2>Say my name burger</h2>
                <li>Say</li>
                <li>My</li>
                <li>Name</li>
                <li>Väldigt god</li>

            </ul>
        </div>
        <div class="burger">
            <img src="img/burger3.jpg" alt="Buger time" title="Big burger man">
            <ul>
                <h2>A loot of lettuce</h2>
                <li>Very healthy</li>
                <li>Bacon</li>
                <li>Tomato</li>
                <li>Tettuce</li>

            </ul>
        </div>
    </div>
    <section>
        <form>
            <p>
                <label for="firstname">First</label><br>
                <input type="text" id="firstname" name="fn" required="required" placeholder="First name">
            </p>
            <p>
                <label for="lastname">Last</label><br>
                <input type="text" id="lastname" name="ln" placeholder="Last name">
            </p>
            <p>
                <input type="email" id="email" name="em" required="required" placeholder="E-mail address">
            </p>

            <p>
                <label for="recipient">Resturant</label><be>
                <select id="recipient" name="rcp">
                    <option>Head Office</option>
                    <option>London Branch</option>
                    <option>Philadelphia Branch</option>
                    <option>Malmö Branch</option>
                    <option>Melbourne Branch</option>
                </select>
             </p>
             <button type="submit">
                <img src="path/to/your-button-image.png">
                Send Info
              </button>
        </form>
    </section>

</body>
</html>
